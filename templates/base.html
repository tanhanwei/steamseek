<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Game Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
  <style>
    /* Loader Overlay */
    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #333;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('search') }}">Game Dashboard</a>
    </div>
  </nav>
  <!-- Loader Overlay -->
  <div id="loader-overlay" style="display:none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="loader-message" style="margin-top: 10px;">Loading...</div>
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Hide loader overlay when the page finishes loading
    window.addEventListener('load', function() {
      var loaderOverlay = document.getElementById('loader-overlay');
      if(loaderOverlay) {
        loaderOverlay.style.display = 'none';
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      var loaderOverlay = document.getElementById('loader-overlay');
      var loaderMessage = document.getElementById('loader-message');
      
      // For all forms, show the overlay on submit
      document.querySelectorAll('form').forEach(function(form) {
        form.addEventListener('submit', function() {
          if(loaderOverlay) {
            loaderMessage.innerHTML = 'Loading...';
            loaderOverlay.style.display = 'flex';
          }
        });
      });

      // For links that require a loader (e.g. Analyze button), add the class "show-loader"
      document.querySelectorAll('a.show-loader').forEach(function(link) {
        link.addEventListener('click', function() {
          if(loaderOverlay) {
            loaderMessage.innerHTML = 'Analyzing...';
            loaderOverlay.style.display = 'flex';
          }
        });
      });
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
